name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build   # genera ./out gracias a output:'export'

      # 1) Desactivar Jekyll (importante por la carpeta _next)
      - name: Disable Jekyll
        run: echo > ./out/.nojekyll

      # 2) Si Next dejó todo bajo /KeyLimePie_Errores, moverlo a la raíz
      - name: Flatten basePath folder if present
        run: |
          if [ -d "./out/KeyLimePie_Errores" ]; then
            shopt -s dotglob
            mv ./out/KeyLimePie_Errores/* ./out/
            rm -rf ./out/KeyLimePie_Errores
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
